<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation</title>
</head>
<body>
    <script>

        //MAIN FUNCTION
        function manipulateString(str, callback) {
            const manipulatedStr = str.toUpperCase();   
            return logString(manipulatedStr);
        }

        //CALLBACK FUNCTION
        function logString(manipulatedStr) {
            const sentence = `The manipulated string is: ${manipulatedStr}`;
            return sentence;
        }

        //CALLING THE FUNCTION
        const result = manipulateString("here goes the string", logString);
        console.log(result);
    </script>
</body>
</html>
