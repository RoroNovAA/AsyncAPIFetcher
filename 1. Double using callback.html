<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double using callback</title>
</head>
<body>
    <script>
        //ARRAY
        const arr = [2, 5, 12, 18, 27, 39, 52];

        //MAIN FUNCTION
        function doubleVal(arr, callbackFunc) {
            return callbackFunc(arr);
        }

        //CALLBACK FUNCTION
        function callbackFunc(arr) {
            let newArr = arr.map(value => value * 2);
            return newArr;
        }

        //CALLING THE FUNCTION
        const result = doubleVal(arr, callbackFunc);
        console.log(result);
    </script>
</body>
</html>
